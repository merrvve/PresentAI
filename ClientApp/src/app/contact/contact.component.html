<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <div class="card bg-light rounded bg-opacity-25 m-3 ">
        <div class="card-header">
          <h1>Contact Us</h1>
        </div>
        <div class="card-body">
          

          
            <div>
              <mat-form-field appearance="outline" class="m-1 w-75">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="name" placeholder="Enter your name" required>
              
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline" class="m-1 w-75">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="email" placeholder="Enter your email" required>
               
              </mat-form-field>
            </div>

            <div>
              <mat-form-field appearance="outline" class="m-1 w-75">
                <mat-label>Message</mat-label>
                <textarea matInput [(ngModel)]="message" placeholder="Enter your message" rows="6" required></textarea>
                
              </mat-form-field>
            </div>

            <button class="btn btn-primary" type="submit" (click)="submitForm()" >Send Message</button>
          

           or send e-mail to: <a href="mailto:presentainet@gmail.com">presentainet@gmail.com</a><br />

        </div>
      </div>
    </div>
  </div>
</div>
<div class="blank-page">
 </div>
